<html>
  {% extends "base.html" %}
  {% block head %}
    {{ super() }}
  {% endblock %}
  
  <body>
    {% block header %}
      {{ super() }}
    {% endblock %}
  
    {% block content %}


  <div class="container text-center">
    <div class="row row-cols-3">
        <div class="col-8">
          <form action='/login/login' method="POST">
             <div class="form-floating mb-4 mt-3">
                  <input type="text" class="form-control mb-2" id="floatingInput" name="f_mail" placeholder="Mail">
                  <input type="password" class="form-control mb-2" id="floatingInput" name="f_password" placeholder="Password">
                  <button type="submit" class="btn btn-primary" id="sen">Send</button>
                  <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
             </div>
          </form> 
        </div>
      </div>
    </div>

    {% endblock %}

    {% block footer %}
      {{ super() }}
    {% endblock %}
    
  </body> 


</html>
