{% extends "base.html" %}

{% block head %}
  {{ super() }}
{% endblock %}

<body>
  {% block header %}
    {{ super() }}
  {% endblock %}

  {% block content %}
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <!-- Use iframe to include the saved map -->
        <iframe src="{{ url_for('static', filename=map_file) }}" width="100%" height="600px" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
      </div>
    </div>
  </div>
  {% endblock %}

  {% block footer %}
    {{ super() }}
  {% endblock %}
</body>
</html>
